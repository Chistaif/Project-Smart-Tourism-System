{% extends 'base.html' %}
{% block content %}

<div class="setting-container">
    <h1>Cài đặt tài khoản</h1>
    <p>Quản lý thông tin bảo mật và các tùy chọn khác</p>

    <div class="setting-section">
        <h3>Thay đổi mật khẩu</h3>
        <form class="setting-form">
            <div class="form-group">
                <label for="current-password">Mật khẩu hiện tại</label>
                <input type="password" id="current-passworld">
            </div>
            <div class="form-group">
                <label for="new-password">Mật khẩu mới</label>
                <input type="password" id="new-password">
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu mới</label>
                <input type="password" id="confirm-password">
            </div>
            <button type="submit" class="form-button">Lưu thay đổi</button>
        </form>
    </div>

    <div class="setting-section">
        <h3>Tùy chọn thông báo</h3>
        <div class="checkbox-group">
            <input type="checkbox" id="email-notifications" checked>
            <label for="email-notifications">Nhận thông báo qua email về các gợi ý du lịch mới.</label>
        </div> 
    </div>
</div>

{% endblock %}
